<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yedek Parça Katalog Dizini</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content-wrapper">
            <div class="header-left-section">
                <img src="https://cdniys.tarimorman.gov.tr/api/File/GetLogo/425/Resim/Site/AnaLogo/0/logo.png" class="header-logo" alt="Devlet Su İşleri Genel Müdürlüğü Ana Logo">
            </div>
            <div class="header-center-section">
                <h1>Makine Katalog Dizini</h1>
                
            </div>
            <div class="header-right-section">
                6. BÖLGE MÜDÜRLÜĞÜ
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <nav id="sidebar">
                <h2>Kataloglar</h2>
                <div class="search-container">
                    <input type="text" id="vehicleNumberInput" placeholder="DSİ numarası girin...">
                    <button id="searchByNumberBtn"><i class="fas fa-search"></i> Ara</button>
                    <p id="searchMessage" class="message"></p>
                </div>
                
                <ul id="catalogTree">
                    </ul>
            </nav>

            <section id="contentViewer">
                <div id="welcomeSection" class="content-screen active">
                    <h2>Hoş Geldiniz!</h2>
                    
                   <img src="undraw_document-search_2o7x.svg" class="welcome-bottom-graphic" alt="Hoş Geldiniz Görseli">

                    <img src="bottom-left-graphic.png" alt="Analitik Arkaplan Grafiği" class="welcome-bottom-graphic">
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Turan MERCAN</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
